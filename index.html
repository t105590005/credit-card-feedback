<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        :root {
            --primary: #6c5ce7; --secondary: #a29bfe; --success: #00b894;
            --danger: #ff7675; --bg-color: #f0f3f7; --card-bg: #ffffff;
            --text-main: #2d3436;
        }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); padding: 16px; margin: 0; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 500px; margin: auto; padding-bottom: 60px; }
        .dashboard {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            padding: 24px 20px; border-radius: 20px; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(108,92,231,0.2); display: flex; justify-content: space-around; text-align: center; color: white;
        }
        .stat-value { font-size: 1.6em; font-weight: 800; }
        .stat-value.reward { color: #ffe66d; }
        .category-group { background: var(--card-bg); border-radius: 18px; margin-bottom: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #e1e8ed; }
        .category-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; background: #f9faff; cursor: pointer; }
        .category-title { font-weight: bold; color: var(--primary); font-size: 1.1em; }
        .card-list { transition: max-height 0.3s ease; max-height: 2000px; padding: 0 16px; }
        .card-list.collapsed { max-height: 0; overflow: hidden; }
        .card-item { padding: 18px 0; border-bottom: 1px solid #f1f3f5; }
        .progress-container { background: #dfe6e9; height: 14px; border-radius: 7px; margin: 12px 0; border: 1px solid #dcdde1; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #55efc4, #00b894); border-radius: 7px; transition: width 0.6s; }
        .progress-bar.warning { background: linear-gradient(90deg, #ff7675, #d63031); }
        .editable { color: #0984e3; font-weight: bold; border-bottom: 2px solid #74b9ff; cursor: pointer; }
        .btn-spend { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 12px; font-weight: bold; }
        .btn-add-cat { background: #ffffff; color: var(--primary); padding: 16px; width: 100%; border: 2px solid var(--primary); border-radius: 14px; font-weight: 800; margin-bottom: 20px; font-size: 1em; }
        .btn-icon { background: none; border: none; color: #b2bec3; font-size: 1.1em; cursor: pointer; padding: 5px; }
        #customModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 24px; width: 85%; max-width: 350px; text-align: left; }
        .modal-input { width: 100%; padding: 12px; border: 2px solid #f1f3f5; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f9f9f9; margin-top: 10px; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btns button { flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; color: var(--primary); margin: 20px 0;">ğŸ’³ ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</h2>
    <div class="dashboard">
        <div class="stat-item">
            <div style="font-size:0.85em; opacity:0.9;">æœ¬æœˆåŠ ç¸½æ¶ˆè²»</div>
            <div class="stat-value" id="globalTotalSpent">$0</div>
        </div>
        <div class="stat-item">
            <div style="font-size:0.85em; opacity:0.9;">é è¨ˆåˆä½µå›é¥‹</div>
            <div class="stat-value reward" id="globalTotalReward">$0</div>
        </div>
    </div>
    <button class="btn-add-cat" onclick="showAddCat()">ï¼‹ æ–°å¢é€šè·¯åˆ†é¡</button>
    <div id="mainDisplay"></div>
</div>

<div id="customModal"><div class="modal-content" id="modalBox"></div></div>

<script>
    // ä½¿ç”¨ v9 ç‰ˆæœ¬
    let data = JSON.parse(localStorage.getItem('cardTracker_v9')) || [];

    function save() {
        localStorage.setItem('cardTracker_v9', JSON.stringify(data));
        render();
    }

    const modal = document.getElementById('customModal');
    const modalBox = document.getElementById('modalBox');
    function closeModal() { modal.style.display = 'none'; }

    function showAddCat() {
        modalBox.innerHTML = `<h3>æ–°å¢åˆ†é¡</h3><input type="text" id="catName" class="modal-input"><div class="modal-btns"><button onclick="closeModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:#fff" onclick="const n=document.getElementById('catName').value; if(n){data.push({id:Date.now(),name:n,cards:[],isCollapsed:false});save();closeModal();}">ç¢ºå®š</button></div>`;
        modal.style.display = 'flex';
    }

    function showAddCard(catId) {
        modalBox.innerHTML = `<h3>æ–°å¢å¡ç‰‡</h3><label style="font-size:0.8em">åç¨±(åŒåå°‡åŒæ­¥)</label><input type="text" id="cName" class="modal-input"><label style="font-size:0.8em">ä¸Šé™</label><input type="number" inputmode="decimal" id="cLimit" class="modal-input" value="300"><label style="font-size:0.8em">å›é¥‹%</label><input type="number" inputmode="decimal" id="cRate" class="modal-input" value="5"><div class="modal-btns"><button onclick="closeModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:#fff" onclick="doAddCard(${catId})">ç¢ºå®š</button></div>`;
        modal.style.display = 'flex';
    }
    function doAddCard(catId) {
        const name = document.getElementById('cName').value.trim();
        const limit = Number(document.getElementById('cLimit').value);
        const rate = Number(document.getElementById('cRate').value);
        if(!name) return;
        data.find(c => c.id === catId).cards.push({ id: Date.now(), name, limit, rate, spent: 0 });
        save(); closeModal();
    }

    function showAddSpend(cardName) {
        modalBox.innerHTML = `<h3>ç´€éŒ„é‡‘é¡ (${cardName})</h3><input type="number" inputmode="decimal" id="sAmount" class="modal-input" placeholder="è¼¸å…¥æ¶ˆè²»é‡‘é¡"><div class="modal-btns"><button onclick="closeModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:#fff" onclick="doSyncSpend('${cardName}')">ç¢ºå®š</button></div>`;
        modal.style.display = 'flex';
        setTimeout(()=>document.getElementById('sAmount').focus(), 100);
    }
    function doSyncSpend(cardName) {
        const amount = Number(document.getElementById('sAmount').value);
        if(!amount) return;
        data.forEach(cat => {
            cat.cards.forEach(card => {
                if(card.name.trim() === cardName.trim()) card.spent += amount;
            });
        });
        save(); closeModal();
    }

    function showEdit(cardName, field) {
        const sampleCard = findCardByName(cardName);
        const isNum = field !== 'name';
        const fieldMap = { 'spent': 'å·²åˆ·é‡‘é¡', 'limit': 'å›é¥‹ä¸Šé™', 'rate': 'å›é¥‹ç™¾åˆ†æ¯”', 'name': 'å¡ç‰‡åç¨±' };
        
        modalBox.innerHTML = `<h3>ä¿®æ”¹å…¨åŸŸ ${fieldMap[field]}</h3><input type="${isNum?'number':'text'}" ${isNum?'inputmode="decimal"':''} id="editVal" class="modal-input" value="${sampleCard[field]}"><div class="modal-btns"><button onclick="closeModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:#fff" onclick="doSyncEdit('${cardName}', '${field}')">ç¢ºå®š</button></div>`;
        modal.style.display = 'flex';
    }
    function doSyncEdit(oldName, field) {
        const val = document.getElementById('editVal').value;
        const finalVal = (field === 'name') ? val.trim() : Number(val);
        
        data.forEach(cat => {
            cat.cards.forEach(card => {
                if(card.name.trim() === oldName.trim()) card[field] = finalVal;
            });
        });
        save(); closeModal();
    }

    function findCardByName(name) {
        for(let cat of data) {
            for(let card of cat.cards) { if(card.name.trim() === name.trim()) return card; }
        }
        return null;
    }

    function render() {
        const container = document.getElementById('mainDisplay');
        container.innerHTML = '';
        let globalSpentMap = {}; 

        data.forEach(cat => {
            let catHtml = "";
            cat.cards.forEach(card => {
                const name = card.name.trim();
                globalSpentMap[name] = { spent: card.spent, limit: card.limit, rate: card.rate };
                
                const maxSpend = card.limit / (card.rate / 100);
                const percent = Math.min((card.spent / maxSpend) * 100, 100);

                catHtml += `<div class="card-item">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:700; color:#4834d4; font-size:1.1em;" onclick="showEdit('${name}', 'name')">${name}</span>
                        <button class="btn-spend" onclick="showAddSpend('${name}')">ï¼‹ç´€éŒ„</button>
                    </div>
                    <div class="progress-container"><div class="progress-bar ${card.spent >= maxSpend ? 'warning' : ''}" style="width: ${percent}%"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.85em; color:#636e72;">
                        <span>åŠ ç¸½å·²åˆ·: <span class="editable" onclick="showEdit('${name}', 'spent')">$${card.spent.toLocaleString()}</span></span>
                        <span>ä¸Šé™: <span class="editable" onclick="showEdit('${name}', 'limit')">$${card.limit}</span> (<span class="editable" onclick="showEdit('${name}', 'rate')">${card.rate}</span>%)</span>
                    </div>
                    <div style="text-align:right;"><button class="btn-icon" onclick="deleteCard(${cat.id}, ${card.id})">âœ•</button></div>
                </div>`;
            });
            container.innerHTML += `<div class="category-group">
                <div class="category-header" onclick="const c=data.find(x=>x.id===${cat.id}); c.isCollapsed=!c.isCollapsed; save();">
                    <div class="category-title">${cat.isCollapsed?'â–¶':'â–¼'} ${cat.name}</div>
                    <button onclick="event.stopPropagation(); showAddCard(${cat.id})" style="font-size:0.75em; border:1px solid var(--primary); background:#fff; color:var(--primary); padding:5px 10px; border-radius:8px; font-weight:bold;">ï¼‹å¡ç‰‡</button>
                </div>
                <div class="card-list ${cat.isCollapsed ? 'collapsed' : ''}">${catHtml || '<div style="padding:20px;text-align:center;color:#ccc">ç„¡å¡ç‰‡</div>'}</div>
            </div>`;
        });

        let totalS = 0, totalR = 0;
        for(let n in globalSpentMap) {
            totalS += globalSpentMap[n].spent;
            totalR += Math.min(globalSpentMap[n].spent * (globalSpentMap[n].rate/100), globalSpentMap[n].limit);
        }
        document.getElementById('globalTotalSpent').innerText = '$' + totalS.toLocaleString();
        document.getElementById('globalTotalReward').innerText = '$' + Math.floor(totalR).toLocaleString();
    }

    function deleteCard(catId, cardId) {
        if(confirm("åˆªé™¤æ­¤é …ç›®ï¼Ÿ")) {
            const cat = data.find(c => c.id === catId);
            cat.cards = cat.cards.filter(cd => cd.id !== cardId);
            save();
        }
    }

    render();
</script>
</body>
</html>
