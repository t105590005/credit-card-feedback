<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        :root {
            --primary: #6c5ce7; --secondary: #a29bfe; --success: #00b894;
            --warning: #fab1a0; --danger: #ff7675; --bg-color: #f0f3f7; --card-bg: #ffffff;
            --text-main: #2d3436; --note-bg: #fff9db; --note-text: #f08c00;
        }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); padding: 16px; margin: 0; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 500px; margin: auto; padding-bottom: 100px; }
        
        /* å„€è¡¨æ¿ */
        .dashboard {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            padding: 24px 20px; border-radius: 20px; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2); display: flex; justify-content: space-around; text-align: center; color: white;
        }
        .stat-value { font-size: 1.6em; font-weight: 800; }
        .stat-value.reward { color: #ffe66d; }

        /* åˆ†é¡æ¨™é ­ */
        .category-group { background: var(--card-bg); border-radius: 18px; margin-bottom: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; overflow: hidden; }
        .category-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; background: #f9faff; cursor: pointer; transition: background 0.2s; }
        .category-header:active { background: #f1f3f5; }
        .category-title { font-weight: bold; color: var(--primary); font-size: 1.1em; }
        .category-subtitle { font-size: 0.75em; color: #888; margin-top: 2px; }

        /* å¡ç‰‡å…§å®¹ */
        .card-list { transition: max-height 0.3s ease-out; max-height: 3000px; overflow: hidden; }
        .card-list.collapsed { max-height: 0; }
        .card-item { padding: 18px 16px; border-bottom: 1px solid #f1f3f5; }

        /* é€²åº¦æ¢ */
        .progress-container { background: #dfe6e9; height: 18px; border-radius: 9px; margin: 10px 0; border: 1px solid #dcdde1; cursor: pointer; position: relative; }
        .progress-bar { height: 100%; border-radius: 9px; transition: width 0.6s, background 0.3s; width: 0%; }
        .bg-green { background: linear-gradient(90deg, #55efc4, #00b894); }
        .bg-orange { background: linear-gradient(90deg, #fab1a0, #ff9f43); }
        .bg-red { background: linear-gradient(90deg, #ff7675, #d63031); }

        /* æ¨™ç±¤èˆ‡æŒ‰éˆ• */
        .info-tag { font-size: 0.72em; padding: 2px 8px; border-radius: 6px; display: inline-block; margin-top: 4px; }
        .note-tag { background: var(--note-bg); color: var(--note-text); border: 1px solid #ffe066; cursor: pointer; }
        .limit-tag { background: #e3f2fd; color: #1976d2; border: 1px solid #bbdefb; margin-left: 4px; }
        .editable { color: #0984e3; font-weight: bold; border-bottom: 2px solid #74b9ff; cursor: pointer; }
        
        /* ä¿®æ­£å¾Œçš„ç´€éŒ„æŒ‰éˆ•æ¨£å¼ */
        .btn-spend { 
            background: var(--primary); color: white; border: none; 
            padding: 8px 16px; border-radius: 10px; font-weight: bold; 
            font-size: 0.9em; min-width: 70px; cursor: pointer;
        }

        /* å½ˆçª— */
        #customModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 24px; width: 85%; max-width: 350px; }
        .modal-input { width: 100%; padding: 12px; border: 2px solid #f1f3f5; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f9f9f9; margin: 8px 0; }
        
        .admin-tools { display: flex; gap: 8px; margin-top: 30px; }
        .btn-admin { flex: 1; padding: 12px; font-size: 0.8em; border-radius: 10px; border: 1px solid #ddd; background: #fff; color: #666; font-weight: bold; cursor: pointer; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard">
        <div><div style="font-size:0.85em; opacity:0.9;">ç¸½åˆ·å¡é¡</div><div class="stat-value" id="globalTotalSpent">$0</div></div>
        <div><div style="font-size:0.85em; opacity:0.9;">é è¨ˆå›é¥‹</div><div class="stat-value reward" id="globalTotalReward">$0</div></div>
    </div>
    <button style="background:#fff; color:var(--primary); padding:16px; width:100%; border:2px solid var(--primary); border-radius:14px; font-weight:800; margin-bottom:20px; cursor:pointer;" onclick="showAddCat()">ï¼‹ æ–°å¢æ¶ˆè²»åˆ†é¡</button>
    
    <div id="mainDisplay"></div>
    
    <div class="admin-tools">
        <button class="btn-admin" onclick="exportData()">ğŸ“¤ å‚™ä»½è³‡æ–™</button>
        <button class="btn-admin" onclick="document.getElementById('fileInput').click()">ğŸ“¥ åŒ¯å…¥è³‡æ–™</button>
        <button class="btn-admin" style="color:var(--danger); border-color:var(--danger)" onclick="resetAll()">ğŸ§¹ é‡‘é¡æ­¸é›¶</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(event)" accept=".json">
    </div>
</div>

<div id="customModal"><div class="modal-content" id="modalBox"></div></div>

<script>
    const STORAGE_KEY = 'cardTracker_v18';
    let data = [];

    function load() { try { data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch(e) { data = []; } render(); }
    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); render(); }

    const modal = document.getElementById('customModal');
    const modalBox = document.getElementById('modalBox');
    function closeModal() { modal.style.display = 'none'; }

    // ä¿®å¾©å¾Œçš„åˆ†é¡æ”¶åˆæ§åˆ¶
    function toggleCategory(catId) {
        const cat = data.find(c => c.id === catId);
        if (cat) {
            cat.isCollapsed = !cat.isCollapsed;
            save();
        }
    }

    function showAddCat() {
        modalBox.innerHTML = `<h3>æ–°å¢æ¶ˆè²»åˆ†é¡</h3><input type="text" id="catName" class="modal-input" placeholder="ä¾‹å¦‚ï¼šå¤–é€ã€äº¤é€š"><div style="display:flex;gap:10px;margin-top:20px;"><button style="flex:1;padding:12px;border:none;border-radius:10px;background:#eee;" onclick="closeModal()">å–æ¶ˆ</button><button style="flex:1;padding:12px;border:none;border-radius:10px;background:var(--primary);color:#fff;font-weight:bold;" onclick="const n=document.getElementById('catName').value;if(n){data.push({id:Date.now(),name:n,cards:[],isCollapsed:false});save();closeModal();}">ç¢ºå®šæ–°å¢</button></div>`;
        modal.style.display = 'flex';
    }

    function showAddCard(catId) {
        modalBox.innerHTML = `<h3>æ–°å¢å¡ç‰‡</h3>
        <input type="text" id="cName" class="modal-input" placeholder="å¡ç‰‡åç¨±" oninput="autoFill(this.value)">
        <input type="number" inputmode="decimal" id="cLimit" class="modal-input" placeholder="å›é¥‹ä¸Šé™ ($)" value="300">
        <input type="number" inputmode="decimal" id="cRate" class="modal-input" placeholder="å›é¥‹ç™¾åˆ†æ¯” (%)" value="5">
        <input type="text" id="cNote" class="modal-input" placeholder="é€šè·¯å‚™è¨» (åƒ…é™æ­¤åˆ†é¡)">
        <div style="display:flex;gap:10px;margin-top:20px;"><button style="flex:1;padding:12px;border:none;border-radius:10px;background:#eee;" onclick="closeModal()">å–æ¶ˆ</button><button style="flex:1;padding:12px;border:none;border-radius:10px;background:var(--primary);color:#fff;font-weight:bold;" onclick="doAddCard(${catId})">ç¢ºå®šæ–°å¢</button></div>`;
        modal.style.display = 'flex';
    }

    function autoFill(name) {
        for(let cat of data) for(let card of cat.cards) if(card.name.trim() === name.trim()){ document.getElementById('cLimit').value = card.limit; document.getElementById('cRate').value = card.rate; return; }
    }

    function doAddCard(catId) {
        const name = document.getElementById('cName').value.trim();
        const limit = Number(document.getElementById('cLimit').value), rate = Number(document.getElementById('cRate').value), note = document.getElementById('cNote').value.trim();
        if(!name) return; data.find(c => c.id === catId).cards.push({ id: Date.now(), name, limit, rate, spent: 0, note }); save(); closeModal();
    }

    function showEdit(catId, cardId, field) {
        const card = data.find(c => c.id === catId).cards.find(cd => cd.id === cardId);
        const isNum = (field === 'spent' || field === 'limit' || field === 'rate');
        const fieldMap = { 'name': 'åç¨±', 'spent': 'é‡‘é¡', 'limit': 'ä¸Šé™', 'rate': 'æ¯”ç‡', 'note': 'å‚™è¨»' };
        modalBox.innerHTML = `<h3>ä¿®æ”¹ ${fieldMap[field] || field}</h3><input type="${isNum?'number':'text'}" ${isNum?'inputmode="decimal"':''} id="editVal" class="modal-input" value="${card[field]||''}">
        <div style="display:flex;gap:10px;margin-top:20px;"><button style="flex:1;padding:12px;border:none;border-radius:10px;background:#eee;" onclick="closeModal()">å–æ¶ˆ</button><button style="flex:1;padding:12px;border:none;border-radius:10px;background:var(--primary);color:#fff;font-weight:bold;" onclick="doEdit(${catId}, ${cardId}, '${field}')">ç¢ºå®šä¿®æ”¹</button></div>`;
        modal.style.display = 'flex';
    }

    function doEdit(catId, cardId, field) {
        const val = document.getElementById('editVal').value;
        const targetCat = data.find(c => c.id === catId), targetCard = targetCat.cards.find(cd => cd.id === cardId);
        const oldName = targetCard.name, finalVal = (field === 'name' || field === 'note') ? val.trim() : Number(val);
        // å…¨åŸŸåŒæ­¥ï¼šåç¨±ã€ä¸Šé™ã€æ¯”ç‡
        if (field === 'limit' || field === 'rate' || field === 'name') { 
            data.forEach(cat => cat.cards.forEach(card => { if(card.name.trim() === oldName.trim()) card[field] = finalVal; })); 
        } 
        // ç¨ç«‹ä¿®æ”¹ï¼šå‚™è¨»ã€é‡‘é¡
        else { targetCard[field] = finalVal; } 
        save(); closeModal();
    }

    function showRewardDetail(cardName) {
        let totalS = 0, limit = 0, rate = 0;
        data.forEach(cat => cat.cards.forEach(card => { if(card.name.trim() === cardName.trim()){ totalS += card.spent; limit = card.limit; rate = card.rate; } }));
        const maxS = Math.round(limit / (rate / 100)) || 0, curR = Math.floor(Math.min(totalS * (rate/100), limit)), remR = limit - curR, remS = Math.max(0, maxS - totalS);
        modalBox.innerHTML = `<h3>${cardName} å›é¥‹é€²åº¦</h3><div style="line-height:1.8;"><p>ç´¯ç©æ¶ˆè²»ï¼š$${totalS.toLocaleString()}</p><p>ç›®å‰å›é¥‹ï¼š$${curR.toLocaleString()}</p><p>å‰©é¤˜ä¸Šé™ï¼š$${remR.toLocaleString()}</p><hr style="border:0;border-top:1px solid #eee;margin:10px 0;"><p>è·é›¢å°é ‚é‚„èƒ½åˆ·ï¼š<b style="color:var(--danger)">$${remS.toLocaleString()}</b></p></div><button style="width:100%;padding:12px;border:none;border-radius:10px;background:var(--primary);color:#fff;font-weight:bold;margin-top:15px" onclick="closeModal()">é—œé–‰è¦–çª—</button>`;
        modal.style.display = 'flex';
    }

    function render() {
        const container = document.getElementById('mainDisplay'); container.innerHTML = '';
        let globalSpent = {}; data.forEach(cat => cat.cards.forEach(card => { const n = card.name.trim(); globalSpent[n] = (globalSpent[n] || 0) + card.spent; }));
        data.forEach(cat => {
            let catHtml = "", catSub = 0;
            cat.cards.forEach(card => {
                catSub += card.spent; const totS = globalSpent[card.name.trim()], maxS = Math.round(card.limit / (card.rate / 100)) || 1, pct = Math.min((totS / maxS) * 100, 100), remS = Math.max(0, maxS - totS);
                let col = "bg-green"; if(pct>=100) col="bg-red"; else if(pct>=80) col="bg-orange";
                catHtml += `<div class="card-item">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div><span style="font-weight:700; color:#4834d4; font-size:1.1em; cursor:pointer;" onclick="showEdit(${cat.id}, ${card.id}, 'name')">${card.name}</span><br><span class="info-tag note-tag" onclick="showEdit(${cat.id}, ${card.id}, 'note')">${card.note || '+ å‚™è¨»'}</span><span class="info-tag limit-tag">é‚„èƒ½åˆ· $${remS.toLocaleString()}</span></div>
                        <button class="btn-spend" onclick="showAddSpend(${cat.id}, ${card.id})">ï¼‹ç´€éŒ„</button>
                    </div>
                    <div class="progress-container" onclick="showRewardDetail('${card.name}')" title="é»æ“ŠæŸ¥çœ‹è©³ç´°å›é¥‹"><div class="progress-bar ${col}" style="width: ${pct}%"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.85em; color:#636e72;">
                        <span>å…±åˆ·: <b>$${totS.toLocaleString()}</b> (æ­¤è™•: <span class="editable" onclick="showEdit(${cat.id}, ${card.id}, 'spent')">$${card.spent.toLocaleString()}</span>)</span>
                        <span>å›é¥‹: <span class="editable" onclick="showEdit(${cat.id}, ${card.id}, 'limit')">$${card.limit}</span> (<span class="editable" onclick="showEdit(${cat.id}, ${card.id}, 'rate')">${card.rate}</span>%)</span>
                    </div>
                    <div style="text-align:right;"><button style="background:none;border:none;color:#ccc;font-size:0.8em;padding-top:10px;cursor:pointer;" onclick="if(confirm('ç¢ºå®šè¦åˆªé™¤é€™å¼µå¡ç‰‡ç´€éŒ„å—ï¼Ÿ')){data.find(c=>c.id===${cat.id}).cards=data.find(c=>c.id===${cat.id}).cards.filter(cd=>cd.id!==${card.id});save();}">âœ• åˆªé™¤é …ç›®</button></div>
                </div>`;
            });
            container.innerHTML += `<div class="category-group"><div class="category-header" onclick="toggleCategory(${cat.id})"><div><div class="category-title">${cat.isCollapsed?'â–¶':'â–¼'} ${cat.name}</div><div class="category-subtitle">é€šè·¯æ¶ˆè²»å°è¨ˆ: $${catSub.toLocaleString()}</div></div><button style="font-size:0.75em;border:1px solid var(--primary);background:none;color:var(--primary);padding:5px 10px;border-radius:8px;font-weight:bold;cursor:pointer;" onclick="event.stopPropagation(); showAddCard(${cat.id})">ï¼‹æ–°å¢å¡ç‰‡</button></div><div class="card-list ${cat.isCollapsed ? 'collapsed' : ''}">${catHtml || '<div style="padding:20px;text-align:center;color:#ccc;font-size:0.9em;">é»æ“Šä¸Šæ–¹ã€Œæ–°å¢å¡ç‰‡ã€é–‹å§‹ç´€éŒ„</div>'}</div></div>`;
        });
        let ts = 0, tr = 0, proc = {}; data.forEach(cat => cat.cards.forEach(card => { ts += card.spent; const n = card.name.trim(); if(!proc[n]){ tr += Math.min(globalSpent[n] * (card.rate/100), card.limit); proc[n] = true; } }));
        document.getElementById('globalTotalSpent').innerText = '$' + ts.toLocaleString(); document.getElementById('globalTotalReward').innerText = '$' + Math.floor(tr).toLocaleString();
    }

    function showAddSpend(catId, cardId) {
        const card = data.find(c=>c.id===catId).cards.find(cd=>cd.id===cardId);
        modalBox.innerHTML=`<h3>ç´€éŒ„é‡‘é¡ (${card.name})</h3><input type='number' inputmode='decimal' id='sAmt' class='modal-input' placeholder='è«‹è¼¸å…¥æœ¬æ¬¡æ¶ˆè²»é‡‘é¡'><div style="display:flex;gap:10px;margin-top:20px;"><button style="flex:1;padding:12px;border:none;border-radius:10px;background:#eee;" onclick="closeModal()">å–æ¶ˆ</button><button style="flex:1;padding:12px;border:none;border-radius:10px;background:var(--primary);color:#fff;font-weight:bold" onclick="doAddSpend(${catId}, ${cardId})">ç¢ºå®šç´€éŒ„</button></div>`;
        modal.style.display='flex';
        setTimeout(()=>document.getElementById('sAmt').focus(), 100);
    }
    function doAddSpend(catId, cardId) { const a=Number(document.getElementById('sAmt').value); if(a){ data.find(c=>c.id===catId).cards.find(cd=>cd.id===cardId).spent+=a; save(); closeModal(); } }

    function exportData() { const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `ä¿¡ç”¨å¡åŠ©æ‰‹å‚™ä»½_${new Date().toLocaleDateString()}.json`; a.click(); }
    function importData(event) { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { try { data = JSON.parse(e.target.result); save(); } catch(err) { alert("æª”æ¡ˆè®€å–å¤±æ•—ï¼Œè«‹ç¢ºèªæ ¼å¼ã€‚"); } }; reader.readAsText(file); }
    function resetAll() { if(confirm("ç¢ºå®šè¦é‡ç½®æ‰€æœ‰é‡‘é¡å—ï¼Ÿ(åˆ†é¡èˆ‡å¡ç‰‡è¨­å®šæœƒä¿ç•™)")) { data.forEach(c => c.cards.forEach(cd => cd.spent = 0)); save(); } }
    load();
</script>
</body>
