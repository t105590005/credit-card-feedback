    <style>
            :root {

    /* é ‚éƒ¨ç¸½è¦½é¢æ¿ - è‰²èª¿èª¿æ·¡ */
    .dashboard {

        padding: 24px 20px;

    /* åˆ†é¡å¡ç‰‡ - ç§»é™¤é‡é™°å½± */
    .category-group {

        border-radius: 16px;

    /* å…§å®¹ç´°é … */

    /* é€²åº¦æ¢ - ä½¿ç”¨æ›´æ·¡çš„è‰²å½© */
    .progress-container {
        background: #f1f3f5;

    .progress-bar {

    .progress-bar.warning { background: var(--danger); }

    /* Icon æŒ‰éˆ•æ¨£å¼ */
    .btn-icon {

        color: var(--text-muted);

    }
    
    .btn-icon:hover { color: var(--danger); }
    
    /* å‹•ä½œæŒ‰éˆ•å„ªåŒ– */
    .btn-add-cat {
        background: #f1f3f5;
        color: var(--primary);
        padding: 14px;
        width: 100%;
        border: none;
        border-radius: 12px;
        font-weight: 600;

    }
    
    .btn-spend {

        color: var(--primary);
        border: 1px solid #e2e8f0;

        font-size: 0.8em;

    }
    
    .btn-add-card {

    }
    
    .editable {

    }

<body>

<div class="container">
    <h2 style="text-align: center; color: var(--primary); margin: 20px 0;">ğŸ’³ ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</h2>

    <div class="dashboard" id="dashboard">
        <div class="stat-item">
            <div class="stat-label">æœ¬æœˆç¸½æ¶ˆè²»</div>
            <div class="stat-value" id="globalTotalSpent">$0</div>
        </div>
        <div style="width: 1px; background: rgba(255,255,255,0.2); margin: 5px 0;"></div>
        <div class="stat-item">
            <div class="stat-label">é ä¼°ç¸½å›é¥‹</div>
            <div class="stat-value reward" id="globalTotalReward">$0</div>
        </div>
    </div>

    <button class="btn-add-cat" onclick="addCategory()">ï¼‹ æ–°å¢æ¶ˆè²»é€šè·¯åˆ†é¡</button>

    <div id="mainDisplay"></div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('finalCardTrackerData')) || [];

    function save() {
        localStorage.setItem('finalCardTrackerData', JSON.stringify(data));
        render();
    }

    function addCategory() {
        const name = prompt("è«‹è¼¸å…¥åˆ†é¡åç¨± (ä¾‹å¦‚ï¼šæµ·å¤–ã€å¤–é€):");
        if (name) { data.push({ id: Date.now(), name, cards: [] }); save(); }
    }

    function addCardToCat(catId) {
        const name = prompt("å¡ç‰‡åç¨±:");
        const limit = parseFloat(prompt("å›é¥‹ä¸Šé™é‡‘é¡:"));
        const rate = parseFloat(prompt("å›é¥‹ç‡ (%):"));
        if (!name || isNaN(limit) || isNaN(rate)) return;
        data.find(c => c.id === catId).cards.push({ id: Date.now(), name, limit, rate, spent: 0 });
        save();
    }

    function addSpend(catId, cardId) {
        const amount = parseFloat(prompt("æ–°å¢æ¶ˆè²»é‡‘é¡:"));
        if (isNaN(amount)) return;
        data.find(c => c.id === catId).cards.find(cd => cd.id === cardId).spent += amount;
        save();
    }

    function editField(catId, cardId, field) {
        const card = data.find(c => c.id === catId).cards.find(cd => cd.id === cardId);
        let newVal = prompt(`ä¿®æ”¹ ${field}:`, card[field]);
        if (newVal !== null) {
            card[field] = (field === 'name') ? newVal : parseFloat(newVal);
            save();
        }
    }

    function deleteCard(catId, cardId) {
        if (confirm("åˆªé™¤æ­¤å¡ç‰‡ï¼Ÿ")) {
            const cat = data.find(c => c.id === catId);
            cat.cards = cat.cards.filter(cd => cd.id !== cardId);
            save();
        }
    }

    function deleteCategory(catId) {
        if (confirm("åˆªé™¤æ•´å€‹åˆ†é¡ï¼Ÿ")) {
            data = data.filter(c => c.id !== catId);
            save();
        }
    }

    function render() {
        const container = document.getElementById('mainDisplay');
        container.innerHTML = '';
        
        let globalSpent = 0;
        let globalReward = 0;

        data.forEach(cat => {
            let catTotalSpent = 0;
            let cardHtml = cat.cards.map(card => {
                const maxSpend = card.limit / (card.rate / 100);
                const percent = Math.min((card.spent / maxSpend) * 100, 100).toFixed(1);
                const cardReward = Math.min(card.spent * (card.rate / 100), card.limit);
                
                catTotalSpent += card.spent;
                globalSpent += card.spent;
                globalReward += cardReward;

                return `
                    <div class="card-item">
                        <div class="card-info-top">
                            <span class="card-name" onclick="editField(${cat.id}, ${card.id}, 'name')">${card.name} âœ</span>
                            <button class="btn-spend" onclick="addSpend(${cat.id}, ${card.id})">ï¼‹ ç´€éŒ„</button>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar ${card.spent >= maxSpend ? 'warning' : ''}" style="width: ${percent}%"></div>
                        </div>
                        <div class="progress-details">
                            <span>å·²åˆ·: <span class="editable" onclick="editField(${cat.id}, ${card.id}, 'spent')">$${card.spent.toLocaleString()}</span></span>
                            <span>ä¸Šé™ <span class="editable" onclick="editField(${cat.id}, ${card.id}, 'limit')">$${card.limit}</span> (<span class="editable" onclick="editField(${cat.id}, ${card.id}, 'rate')">${card.rate}%</span>)</span>
                        </div>
                        <div style="text-align:right"><button class="btn-del" onclick="deleteCard(${cat.id}, ${card.id})">âœ• åˆªé™¤å¡ç‰‡</button></div>
                    </div>
                `;
            }).join('');

            container.innerHTML += `
                <div class="category-group">
                    <div class="category-header">
                        <div class="category-info">
                            <span class="category-title">${cat.name}</span>
                            <span class="category-total">åˆ†é¡å°è¨ˆ: $${catTotalSpent.toLocaleString()}</span>
                        </div>
                        <div style="display:flex; align-items:center;">
                            <button class="btn-add-card" onclick="addCardToCat(${cat.id})">ï¼‹å¡ç‰‡</button>
                            <button class="btn-del" onclick="deleteCategory(${cat.id})">âœ•</button>
                        </div>
                    </div>
                    <div class="card-list">
                        ${cardHtml || '<div style="color:#999; text-align:center; padding:15px; font-size:0.85em;">é»æ“Šã€Œï¼‹å¡ç‰‡ã€é–‹å§‹ç´€éŒ„</div>'}
                    </div>
                </div>
            `;
        });

        document.getElementById('globalTotalSpent').innerText = '$' + globalSpent.toLocaleString();
        document.getElementById('globalTotalReward').innerText = '$' + Math.floor(globalReward).toLocaleString();
    }

    render();
</script>

</body>
