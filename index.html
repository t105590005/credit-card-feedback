<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        :root {
            --primary: #6c5ce7; --secondary: #a29bfe; --success: #00b894;
            --danger: #ff7675; --bg-color: #f0f3f7; --card-bg: #ffffff;
            --text-main: #2d3436; --note-bg: #fff9db; --note-text: #f08c00;
        }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); padding: 16px; margin: 0; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 500px; margin: auto; padding-bottom: 100px; }
        .dashboard {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            padding: 24px 20px; border-radius: 20px; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2); display: flex; justify-content: space-around; text-align: center; color: white;
        }
        .stat-value { font-size: 1.6em; font-weight: 800; }
        .stat-value.reward { color: #ffe66d; }
        .category-group { background: var(--card-bg); border-radius: 18px; margin-bottom: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #e1e8ed; }
        .category-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; background: #f9faff; cursor: pointer; }
        .category-title { font-weight: bold; color: var(--primary); font-size: 1.1em; }
        .category-subtitle { font-size: 0.75em; color: #888; margin-top: 2px; }
        .card-list { transition: max-height 0.3s ease; max-height: 2000px; padding: 0 16px; }
        .card-list.collapsed { max-height: 0; overflow: hidden; }
        .card-item { padding: 18px 0; border-bottom: 1px solid #f1f3f5; }
        .progress-container { background: #dfe6e9; height: 14px; border-radius: 7px; margin: 10px 0; border: 1px solid #dcdde1; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #55efc4, #00b894); border-radius: 7px; transition: width 0.6s; }
        .progress-bar.warning { background: linear-gradient(90deg, #ff7675, #d63031); }
        .editable { color: #0984e3; font-weight: bold; border-bottom: 2px solid #74b9ff; cursor: pointer; }
        .card-note-tag { display: inline-block; background: var(--note-bg); color: var(--note-text); font-size: 0.75em; padding: 2px 8px; border-radius: 6px; margin-top: 4px; border: 1px solid #ffe066; }
        .btn-spend { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; }
        .btn-add-cat { background: #ffffff; color: var(--primary); padding: 16px; width: 100%; border: 2px solid var(--primary); border-radius: 14px; font-weight: 800; margin-bottom: 20px; font-size: 1em; }
        .btn-icon { background: none; border: none; color: #b2bec3; font-size: 1.1em; cursor: pointer; padding: 8px; }
        
        .admin-tools { display: flex; gap: 8px; margin-top: 30px; }
        .btn-admin { flex: 1; padding: 12px; font-size: 0.8em; border-radius: 10px; border: 1px solid #ddd; background: #fff; color: #666; font-weight: bold; }

        #customModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 24px; width: 85%; max-width: 350px; text-align: left; }
        .modal-input { width: 100%; padding: 12px; border: 2px solid #f1f3f5; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f9f9f9; margin-top: 8px; margin-bottom: 8px; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btns button { flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard">
        <div class="stat-item">
            <div style="font-size:0.85em; opacity:0.9;">ç¸½æ¶ˆè²»</div>
            <div class="stat-value" id="globalTotalSpent">$0</div>
        </div>
        <div class="stat-item">
            <div style="font-size:0.85em; opacity:0.9;">é è¨ˆå›é¥‹</div>
            <div class="stat-value reward" id="globalTotalReward">$0</div>
        </div>
    </div>
    <button class="btn-add-cat" onclick="showAddCat()">ï¼‹ æ–°å¢é€šè·¯åˆ†é¡</button>
    <div id="mainDisplay"></div>
    <div class="admin-tools">
        <button class="btn-admin" onclick="exportData()">ğŸ“¤ å‚™ä»½</button>
        <button class="btn-admin" onclick="document.getElementById('fileInput').click()">ğŸ“¥ åŒ¯å…¥</button>
        <button class="btn-admin" style="color:#d63031; border-color:#ff7675" onclick="resetAllSpent()">ğŸ§¹ æ­¸é›¶</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(event)" accept=".json">
    </div>
</div>

<div id="customModal"><div class="modal-content" id="modalBox"></div></div>

<script>
    // æœ€çµ‚ç©©å®šç‰ˆæœ¬æ¨™è¨˜
    const STORAGE_KEY = 'cardTracker_final_v1';
    let data = [];

    function loadData() {
        try {
            const saved = localStorage.getItem(STORAGE_KEY);
            data = saved ? JSON.parse(saved) : [];
            data.forEach(cat => cat.cards.forEach(card => { if(!card.note) card.note = ""; }));
        } catch (e) { data = []; }
    }

    function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        render();
    }

    const modal = document.getElementById('customModal');
    const modalBox = document.getElementById('modalBox');
    function closeModal() { modal.style.display = 'none'; }

    // --- å„é …åŠŸèƒ½é‚è¼¯ (åŒå‰æ¬¡ä¿®æ­£) ---

    function showAddCat() {
        modalBox.innerHTML = `<h3>æ–°å¢åˆ†é¡</h3><input type="text" id="catName" class="modal-input" placeholder="ä¾‹å¦‚ï¼šå¤–é€ã€è¡Œå‹•æ”¯ä»˜"><div class="modal-btns"><button onclick="closeModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:#fff" onclick="const n=document.getElementById('catName').value; if(n){data.push({id:Date.now(),name:n,cards:[],isCollapsed:false});save();closeModal();}">ç¢ºå®š</button></div>`;
        modal.style.display = 'flex';
        document.getElementById('catName').focus();
    }

    function showAddCard(catId) {
        modalBox.innerHTML = `<h3>æ–°å¢å¡ç‰‡</h3>
        <label style="font-size:0.8em">åç¨±</label><input type="text" id="cName" class="modal-input">
        <label style="font-size:0.8em">ä¸Šé™</label><input type="number" inputmode="decimal" id="cLimit" class="modal-input" value="300">
        <label style="font-size:0.8em">å›é¥‹%</label><input type="number" inputmode="decimal" id="cRate" class="modal-input" value="5">
        <label style="font-size:0.8em">å‚™è¨» (ç™»éŒ„æé†’)</label><input type="text" id="cNote" class="modal-input" placeholder="å¯ä¸å¡«">
        <div class="modal-btns"><button onclick="closeModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:#fff" onclick="doAddCard(${catId})">ç¢ºå®š</button></div>`;
        modal.style.display = 'flex';
    }

    function doAddCard(catId) {
        const name = document.getElementById('cName').value.trim();
        const limit = Number(document.getElementById('cLimit').value);
        const rate = Number(document.getElementById('cRate').value);
        const note = document.getElementById('cNote').value.trim();
        if(!name) return;
        const cat = data.find(c => c.id === catId);
        if(cat) { cat.cards.push({ id: Date.now(), name, limit, rate, spent: 0, note }); save(); closeModal(); }
    }

    function showAddSpend(cardName) {
        modalBox.innerHTML = `<h3>ç´€éŒ„é‡‘é¡ (${cardName})</h3><input type="number" inputmode="decimal" id="sAmount" class="modal-input" placeholder="0"><div class="modal-btns"><button onclick="closeModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:#fff" onclick="doSyncSpend('${cardName}')">ç¢ºå®š</button></div>`;
        modal.style.display = 'flex';
        setTimeout(()=>document.getElementById('sAmount').focus(), 100);
    }

    function doSyncSpend(cardName) {
        const amount = Number(document.getElementById('sAmount').value);
        if(!amount) return;
        data.forEach(cat => cat.cards.forEach(card => {
            if(card.name.trim() === cardName.trim()) card.spent += amount;
        }));
        save(); closeModal();
    }

    function showEdit(cardName, field) {
        const card = findCardByName(cardName);
        const isNum = (field === 'spent' || field === 'limit' || field === 'rate');
        const fieldNames = { name: 'å¡ç‰‡åç¨±', spent: 'é‡‘é¡', limit: 'ä¸Šé™', rate: 'å›é¥‹%', note: 'å‚™è¨»' };
        modalBox.innerHTML = `<h3>ä¿®æ”¹ ${fieldNames[field]}</h3><input type="${isNum?'number':'text'}" ${isNum?'inputmode="decimal"':''} id="editVal" class="modal-input" value="${card[field]||''}"><div class="modal-btns"><button onclick="closeModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:#fff" onclick="doSyncEdit('${cardName}', '${field}')">ç¢ºå®š</button></div>`;
        modal.style.display = 'flex';
    }

    function doSyncEdit(oldName, field) {
        const val = document.getElementById('editVal').value;
        const finalVal = (field === 'name' || field === 'note') ? val.trim() : Number(val);
        data.forEach(cat => cat.cards.forEach(card => {
            if(card.name.trim() === oldName.trim()) card[field] = finalVal;
        }));
        save(); closeModal();
    }

    function findCardByName(name) {
        for(let cat of data) for(let card of cat.cards) if(card.name === name) return card;
        return null;
    }

    function render() {
        const container = document.getElementById('mainDisplay');
        container.innerHTML = '';
        let stats = {};
        data.forEach(cat => cat.cards.forEach(card => {
            const n = card.name.trim();
            if(!stats[n]) stats[n] = { spent: card.spent, limit: card.limit, rate: card.rate, note: card.note };
        }));

        data.forEach(cat => {
            let catHtml = "", catTotal = 0;
            cat.cards.forEach(card => {
                const s = stats[card.name.trim()]; catTotal += card.spent;
                const max = s.limit / (s.rate / 100);
                const pct = Math.min((s.spent / max) * 100, 100);
                const noteHtml = s.note ? `<div class="card-note-tag" onclick="showEdit('${card.name}', 'note')">ğŸ“ ${s.note}</div>` : `<div class="card-note-tag" style="background:#f1f3f5; color:#adb5bd; border:none;" onclick="showEdit('${card.name}', 'note')">+ å‚™è¨»</div>`;

                catHtml += `<div class="card-item">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div><span style="font-weight:700; color:#4834d4; font-size:1.1em;" onclick="showEdit('${card.name}', 'name')">${card.name}</span><br>${noteHtml}</div>
                        <button class="btn-spend" onclick="showAddSpend('${card.name}')">ï¼‹ç´€éŒ„</button>
                    </div>
                    <div class="progress-container"><div class="progress-bar ${s.spent >= max ? 'warning' : ''}" style="width: ${pct}%"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.85em; color:#636e72;">
                        <span>åŠ ç¸½: <span class="editable" onclick="showEdit('${card.name}', 'spent')">$${s.spent.toLocaleString()}</span></span>
                        <span>ä¸Šé™: <span class="editable" onclick="showEdit('${card.name}', 'limit')">$${s.limit}</span> (<span class="editable" onclick="showEdit('${card.name}', 'rate')">${s.rate}</span>%)</span>
                    </div>
                    <div style="text-align:right;"><button class="btn-icon" onclick="deleteCard(${cat.id}, ${card.id})">âœ• åˆªé™¤é …ç›®</button></div>
                </div>`;
            });

            container.innerHTML += `<div class="category-group">
                <div class="category-header" onclick="const c=data.find(x=>x.id===${cat.id}); c.isCollapsed=!c.isCollapsed; save();">
                    <div class="category-title-wrap">
                        <div class="category-title">${cat.isCollapsed?'â–¶':'â–¼'} ${cat.name}</div>
                        <div class="category-subtitle">é€šè·¯ç´¯è¨ˆ: $${catTotal.toLocaleString()}</div>
                    </div>
                    <button onclick="event.stopPropagation(); showAddCard(${cat.id})" style="font-size:0.75em; border:1px solid var(--primary); background:#fff; color:var(--primary); padding:5px 10px; border-radius:8px; font-weight:bold;">ï¼‹å¡ç‰‡</button>
                    <button class="btn-icon" onclick="deleteCategory(${cat.id}, event)">âœ•</button>
                </div>
                <div class="card-list ${cat.isCollapsed ? 'collapsed' : ''}">${catHtml || '<div style="padding:20px;text-align:center;color:#ccc;font-size:0.9em;">é»æ“Šä¸Šæ–¹ï¼‹å¡ç‰‡é–‹å§‹</div>'}</div>
            </div>`;
        });

        let ts = 0, tr = 0;
        for(let n in stats) { ts += stats[n].spent; tr += Math.min(stats[n].spent * (stats[n].rate/100), stats[n].limit); }
        document.getElementById('globalTotalSpent').innerText = '$' + ts.toLocaleString();
        document.getElementById('globalTotalReward').innerText = '$' + Math.floor(tr).toLocaleString();
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `å¡ç‰‡å‚™ä»½_${new Date().toLocaleDateString()}.json`; a.click();
    }

    function importData(event) {
        const file = event.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try { const imported = JSON.parse(e.target.result); if (Array.isArray(imported)) { if (confirm("åŒ¯å…¥å°‡è¦†è“‹è³‡æ–™ï¼Œç¢ºå®šå—ï¼Ÿ")) { data = imported; save(); alert("åŒ¯å…¥æˆåŠŸï¼"); } } } catch (err) { alert("æ ¼å¼éŒ¯èª¤"); }
        };
        reader.readAsText(file);
    }

    function resetAllSpent() { if (confirm("å°‡æ‰€æœ‰ã€Œå·²åˆ·é‡‘é¡ã€æ­¸é›¶ï¼Ÿ")) { data.forEach(cat => cat.cards.forEach(card => card.spent = 0)); save(); } }

    function deleteCard(catId, cardId) { if(confirm("åˆªé™¤æ­¤å¡ï¼Ÿ")) { const cat = data.find(c => c.id === catId); cat.cards = cat.cards.filter(cd => cd.id !== cardId); save(); } }

    function deleteCategory(catId, event) { event.stopPropagation(); if(confirm("åˆªé™¤æ•´å€‹åˆ†é¡ï¼Ÿ")) { data = data.filter(c => c.id !== catId); save(); } }

    loadData();
    render();
</script>
</body>
</html>
