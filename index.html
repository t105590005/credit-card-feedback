<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        :root {
            --primary: #6c5ce7; --secondary: #a29bfe; --success: #00b894;
            --danger: #ff7675; --bg-color: #f0f3f7; --card-bg: #ffffff;
            --text-main: #2d3436;
        }

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); padding: 16px; margin: 0; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 500px; margin: auto; padding-bottom: 60px; }

        /* å„€è¡¨æ¿ */
        .dashboard {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            padding: 24px 20px; border-radius: 20px; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(108,92,231,0.2); display: flex; justify-content: space-around; text-align: center; color: white;
        }
        .stat-value { font-size: 1.6em; font-weight: 800; }
        .stat-value.reward { color: #ffe66d; }

        /* åˆ†é¡å¡ç‰‡ */
        .category-group { background: var(--card-bg); border-radius: 18px; margin-bottom: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #e1e8ed; }
        .category-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; background: #f9faff; cursor: pointer; }
        .category-title { font-weight: bold; color: var(--primary); font-size: 1.1em; }
        .card-list { transition: max-height 0.3s ease; max-height: 2000px; padding: 0 16px; }
        .card-list.collapsed { max-height: 0; overflow: hidden; }
        .card-item { padding: 18px 0; border-bottom: 1px solid #f1f3f5; }
        
        /* é€²åº¦æ¢ */
        .progress-container { background: #dfe6e9; height: 14px; border-radius: 7px; margin: 12px 0; border: 1px solid #dcdde1; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #55efc4, #00b894); border-radius: 7px; transition: width 0.6s; }
        .progress-bar.warning { background: linear-gradient(90deg, #ff7675, #d63031); }
        .editable { color: #0984e3; font-weight: bold; border-bottom: 2px solid #74b9ff; cursor: pointer; }

        /* æŒ‰éˆ•èˆ‡å½ˆçª— */
        .btn-spend { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 12px; font-weight: bold; }
        .btn-add-cat { background: #ffffff; color: var(--primary); padding: 16px; width: 100%; border: 2px solid var(--primary); border-radius: 14px; font-weight: 800; margin-bottom: 20px; font-size: 1em; }
        .btn-icon { background: none; border: none; color: #b2bec3; font-size: 1.1em; cursor: pointer; padding: 5px; }

        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content { background: white; padding: 25px; border-radius: 24px; width: 85%; max-width: 350px; text-align: left; }
        .modal-content h3 { margin: 0 0 15px 0; color: var(--primary); text-align: center; }
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 0.85em; color: #636e72; margin-bottom: 5px; font-weight: 600; }
        .modal-input { width: 100%; padding: 12px; border: 2px solid #f1f3f5; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f9f9f9; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btns button { flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-cancel { background: #eee; color: #777; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; color: var(--primary); margin: 20px 0;">ğŸ’³ ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</h2>

    <div class="dashboard">
        <div class="stat-item">
            <div class="stat-label" style="font-size:0.85em; opacity:0.9;">æœ¬æœˆç¸½æ¶ˆè²»</div>
            <div class="stat-value" id="globalTotalSpent">$0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" style="font-size:0.85em; opacity:0.9;">é è¨ˆç¸½å›é¥‹</div>
            <div class="stat-value reward" id="globalTotalReward">$0</div>
        </div>
    </div>

    <button class="btn-add-cat" onclick="showAddCat()">ï¼‹ æ–°å¢æ¶ˆè²»é€šè·¯åˆ†é¡</button>
    <div id="mainDisplay"></div>

    <div style="margin-top: 40px; text-align: center; opacity: 0.6;">
        <button onclick="exportData()" style="padding:8px; background:none; border:1px solid #ccc; border-radius:8px; font-size:0.8em;">å‚™ä»½è³‡æ–™</button>
        <button onclick="importData()" style="padding:8px; background:none; border:1px solid #ccc; border-radius:8px; font-size:0.8em; margin-left:10px;">é‚„åŸè³‡æ–™</button>
    </div>
</div>

<div id="customModal"><div class="modal-content" id="modalBox"></div></div>

<script>
    let data = JSON.parse(localStorage.getItem('cardTracker_v6')) || [];

    function save() {
        localStorage.setItem('cardTracker_v6', JSON.stringify(data));
        render();
    }

    const modal = document.getElementById('customModal');
    const modalBox = document.getElementById('modalBox');
    function closeModal() { modal.style.display = 'none'; }

    // --- æ–°å¢åŠŸèƒ½ (ç¶­æŒæ•¸å­—éµç›¤) ---
    function showAddCat() {
        modalBox.innerHTML = `
            <h3>æ–°å¢é€šè·¯åˆ†é¡</h3>
            <div class="input-group"><input type="text" id="catName" class="modal-input" placeholder="ä¾‹å¦‚ï¼šå¤–é€ / è¡Œå‹•æ”¯ä»˜"></div>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="doAddCat()">ç¢ºå®š</button>
            </div>
        `;
        modal.style.display = 'flex';
        document.getElementById('catName').focus();
    }
    function doAddCat() {
        const name = document.getElementById('catName').value;
        if(name) { data.push({ id: Date.now(), name, cards: [], isCollapsed: false }); save(); closeModal(); }
    }

    function showAddCard(catId) {
        modalBox.innerHTML = `
            <h3>æ–°å¢å¡ç‰‡</h3>
            <div class="input-group"><label>å¡ç‰‡åç¨± (åŒåæœƒåˆä½µå›é¥‹)</label><input type="text" id="cName" class="modal-input" placeholder="ä¾‹å¦‚ï¼šFlyGo"></div>
            <div class="input-group"><label>å›é¥‹ä¸Šé™ (å…ƒ)</label><input type="number" inputmode="decimal" id="cLimit" class="modal-input" value="300"></div>
            <div class="input-group"><label>å›é¥‹ç‡ (%)</label><input type="number" inputmode="decimal" id="cRate" class="modal-input" value="5"></div>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="doAddCard(${catId})">ç¢ºå®š</button>
            </div>
        `;
        modal.style.display = 'flex';
    }
    function doAddCard(catId) {
        const name = document.getElementById('cName').value;
        const limit = Number(document.getElementById('cLimit').value);
        const rate = Number(document.getElementById('cRate').value);
        if(!name) return;
        data.find(c => c.id === catId).cards.push({ id: Date.now(), name, limit, rate, spent: 0 });
        save(); closeModal();
    }

    function showAddSpend(catId, cardId) {
        modalBox.innerHTML = `
            <h3>ç´€éŒ„é‡‘é¡</h3>
            <div class="input-group"><input type="number" inputmode="decimal" id="sAmount" class="modal-input" placeholder="è¼¸å…¥æ¶ˆè²»é‡‘é¡"></div>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="doAddSpend(${catId}, ${cardId})">ç¢ºå®š</button>
            </div>
        `;
        modal.style.display = 'flex';
        setTimeout(() => document.getElementById('sAmount').focus(), 100);
    }
    function doAddSpend(catId, cardId) {
        const amount = Number(document.getElementById('sAmount').value);
        if(!amount) return;
        data.find(c => c.id === catId).cards.find(cd => cd.id === cardId).spent += amount;
        save(); closeModal();
    }

    function showEdit(catId, cardId, field) {
        const card = data.find(c => c.id === catId).cards.find(cd => cd.id === cardId);
        const isNum = field !== 'name';
        modalBox.innerHTML = `
            <h3>ä¿®æ”¹ ${field}</h3>
            <input type="${isNum?'number':'text'}" ${isNum?'inputmode="decimal"':''} id="editVal" class="modal-input" value="${card[field]}">
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="doEdit(${catId}, ${cardId}, '${field}')">ç¢ºå®š</button>
            </div>
        `;
        modal.style.display = 'flex';
    }
    function doEdit(catId, cardId, field) {
        const val = document.getElementById('editVal').value;
        const card = data.find(c => c.id === cardId).cards.find(cd => cd.id === cardId);
        if(field === 'name') card[field] = val; else card[field] = Number(val);
        save(); closeModal();
    }

    function toggleCollapse(catId) {
        const cat = data.find(c => c.id === catId);
        cat.isCollapsed = !cat.isCollapsed;
        save();
    }

    function deleteCard(catId, cardId) {
        if (confirm("åˆªé™¤æ­¤é …ç›®ï¼Ÿ")) {
            const cat = data.find(c => c.id === catId);
            cat.cards = cat.cards.filter(cd => cd.id !== cardId);
            save();
        }
    }

    function render() {
        const container = document.getElementById('mainDisplay');
        container.innerHTML = '';
        
        let totalSpent = 0;
        let cardGroups = {}; // ç”¨ä¾†å­˜æ”¾ç›¸åŒåç¨±å¡ç‰‡çš„è³‡æ–™

        data.forEach(cat => {
            let catHtml = "";
            let catSubtotal = 0;

            cat.cards.forEach(card => {
                totalSpent += card.spent;
                catSubtotal += card.spent;

                // æ”¶é›†åŒåå¡ç‰‡è³‡æ–™ä¾›å„€è¡¨æ¿è¨ˆç®—å›é¥‹
                if (!cardGroups[card.name]) {
                    cardGroups[card.name] = { totalSpent: 0, limit: card.limit, rate: card.rate };
                }
                cardGroups[card.name].totalSpent += card.spent;

                const maxSpend = card.limit / (card.rate / 100);
                const percent = Math.min((card.spent / maxSpend) * 100, 100);

                catHtml += `
                    <div class="card-item">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-weight:700; color:#4834d4; font-size:1.1em;" onclick="showEdit(${cat.id}, ${card.id}, 'name')">${card.name}</span>
                            <button class="btn-spend" onclick="showAddSpend(${cat.id}, ${card.id})">ï¼‹ç´€éŒ„</button>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar ${card.spent >= maxSpend ? 'warning' : ''}" style="width: ${percent}%"></div>
                        </div>
                        <div style="display:flex; justify-content:space-between; font-size:0.85em; color:#636e72;">
                            <span>æœ¬é …å·²åˆ·: <span class="editable" onclick="showEdit(${cat.id}, ${card.id}, 'spent')">$${card.spent.toLocaleString()}</span></span>
                            <span>ä¸Šé™: $${card.limit} (${card.rate}%)</span>
                        </div>
                        <div style="text-align:right;"><button class="btn-icon" onclick="deleteCard(${cat.id}, ${card.id})">âœ•</button></div>
                    </div>
                `;
            });

            container.innerHTML += `
                <div class="category-group">
                    <div class="category-header" onclick="toggleCollapse(${cat.id})">
                        <div>
                            <div class="category-title">${cat.isCollapsed?'â–¶':'â–¼'} ${cat.name}</div>
                            <div style="font-size:0.75em; color:#888;">ç´¯è¨ˆ: $${catSubtotal.toLocaleString()}</div>
                        </div>
                        <button onclick="event.stopPropagation(); showAddCard(${cat.id})" style="font-size:0.75em; border:1px solid var(--primary); background:#fff; color:var(--primary); padding:5px 10px; border-radius:8px; font-weight:bold;">ï¼‹å¡ç‰‡</button>
                    </div>
                    <div class="card-list ${cat.isCollapsed ? 'collapsed' : ''}">${catHtml || '<div style="padding:20px; text-align:center; color:#ccc;">ç„¡å¡ç‰‡</div>'}</div>
                </div>
            `;
        });

        // è¨ˆç®—ç¸½å›é¥‹ï¼šåŒåå¡ç‰‡åˆä½µè¨ˆç®—ï¼Œä¸”ä¸è¶…éè©²å¡åçš„ä¸Šé™
        let totalReward = 0;
        for (let name in cardGroups) {
            const group = cardGroups[name];
            const reward = Math.min(group.totalSpent * (group.rate / 100), group.limit);
            totalReward += reward;
        }

        document.getElementById('globalTotalSpent').innerText = '$' + totalSpent.toLocaleString();
        document.getElementById('globalTotalReward').innerText = '$' + Math.floor(totalReward).toLocaleString();
    }

    function exportData() {
        const text = JSON.stringify(data);
        const el = document.createElement('textarea');
        el.value = text; document.body.appendChild(el); el.select();
        document.execCommand('copy'); document.body.removeChild(el);
        alert("å·²è¤‡è£½å‚™ä»½ï¼");
    }

    function importData() {
        const json = prompt("è²¼ä¸Šè³‡æ–™ï¼š");
        if (json) { try { data = JSON.parse(json); save(); } catch(e) { alert("å¤±æ•—"); } }
    }

    render();
</script>

</body>
</html>
