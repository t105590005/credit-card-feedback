<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        :root {
            --primary: #6c5ce7; --secondary: #a29bfe; --success: #00b894;
            --danger: #ff7675; --bg-color: #f0f3f7; --card-bg: #ffffff;
            --text-main: #2d3436;
        }

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); padding: 16px; margin: 0; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 500px; margin: auto; padding-bottom: 60px; }

        /* å„€è¡¨æ¿ */
        .dashboard {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            padding: 24px 20px; border-radius: 20px; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(108,92,231,0.2); display: flex; justify-content: space-around; text-align: center; color: white;
        }
        .stat-value { font-size: 1.6em; font-weight: 800; }
        .stat-value.reward { color: #ffe66d; }

        /* é€šè·¯å¡ç‰‡ */
        .category-group { background: var(--card-bg); border-radius: 18px; margin-bottom: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #e1e8ed; }
        .category-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; background: #f9faff; cursor: pointer; }
        .category-title { font-weight: bold; color: var(--primary); }
        .card-list { transition: max-height 0.3s ease; max-height: 2000px; padding: 0 16px; }
        .card-list.collapsed { max-height: 0; overflow: hidden; }
        .card-item { padding: 18px 0; border-bottom: 1px solid #f1f3f5; }
        .progress-container { background: #dfe6e9; height: 12px; border-radius: 6px; margin: 12px 0; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #55efc4, #00b894); border-radius: 6px; transition: width 0.6s; }
        .progress-bar.warning { background: linear-gradient(90deg, #ff7675, #d63031); }
        .editable { color: #0984e3; font-weight: bold; border-bottom: 2px solid #74b9ff; cursor: pointer; }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn-spend { background: var(--primary); color: white; border: none; padding: 10px 16px; border-radius: 10px; font-weight: bold; }
        .btn-add-cat { background: #ffffff; color: var(--primary); padding: 16px; width: 100%; border: 2px solid var(--primary); border-radius: 14px; font-weight: 800; margin-bottom: 20px; }
        .btn-icon { background: none; border: none; color: #b2bec3; font-size: 1.2em; cursor: pointer; }

        /* å½ˆçª—æ¨£å¼ */
        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content { background: white; padding: 25px; border-radius: 24px; width: 85%; max-width: 350px; text-align: left; }
        .modal-content h3 { margin: 0 0 15px 0; color: var(--primary); text-align: center; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.8em; color: #666; margin-bottom: 5px; }
        .modal-input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btns button { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-cancel { background: #eee; color: #777; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; color: var(--primary); margin: 20px 0;">ğŸ’³ ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</h2>

    <div class="dashboard">
        <div class="stat-item">
            <div class="stat-label" style="font-size:0.8em; opacity:0.8;">æœ¬æœˆç¸½æ¶ˆè²»</div>
            <div class="stat-value" id="globalTotalSpent">$0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" style="font-size:0.8em; opacity:0.8;">é è¨ˆç¸½å›é¥‹</div>
            <div class="stat-value reward" id="globalTotalReward">$0</div>
        </div>
    </div>

    <button class="btn-add-cat" onclick="showAddCat()">ï¼‹ æ–°å¢æ¶ˆè²»é€šè·¯åˆ†é¡</button>
    <div id="mainDisplay"></div>

    <div style="margin-top: 40px; text-align: center;">
        <button onclick="exportData()" style="padding:10px; background:none; border:1px solid #ccc; border-radius:8px; color:#666;">å‚™ä»½è³‡æ–™</button>
        <button onclick="importData()" style="padding:10px; background:none; border:1px solid #ccc; border-radius:8px; color:#666; margin-left:10px;">é‚„åŸè³‡æ–™</button>
    </div>
</div>

<div id="customModal">
    <div class="modal-content" id="modalBox">
        </div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('cardTracker_v4')) || [];

    function save() {
        localStorage.setItem('cardTracker_v4', JSON.stringify(data));
        render();
    }

    const modal = document.getElementById('customModal');
    const modalBox = document.getElementById('modalBox');

    function closeModal() { modal.style.display = 'none'; }

    // --- æ–°å¢åˆ†é¡ ---
    function showAddCat() {
        modalBox.innerHTML = `
            <h3>æ–°å¢åˆ†é¡</h3>
            <div class="input-group">
                <input type="text" id="catName" class="modal-input" placeholder="ä¾‹å¦‚ï¼šæµ·å¤–ã€å¤–é€">
            </div>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="doAddCat()">ç¢ºå®š</button>
            </div>
        `;
        modal.style.display = 'flex';
        document.getElementById('catName').focus();
    }
    function doAddCat() {
        const name = document.getElementById('catName').value;
        if(name) { data.push({ id: Date.now(), name, cards: [], isCollapsed: false }); save(); closeModal(); }
    }

    // --- æ–°å¢å¡ç‰‡ ---
    function showAddCard(catId) {
        modalBox.innerHTML = `
            <h3>æ–°å¢å¡ç‰‡</h3>
            <div class="input-group">
                <label>å¡ç‰‡åç¨±</label>
                <input type="text" id="cName" class="modal-input" placeholder="ä¾‹å¦‚ï¼šCUBEå¡">
            </div>
            <div class="input-group">
                <label>å›é¥‹ä¸Šé™ (æ•¸å­—éµç›¤)</label>
                <input type="number" inputmode="decimal" id="cLimit" class="modal-input" value="300">
            </div>
            <div class="input-group">
                <label>å›é¥‹ç‡ % (æ•¸å­—éµç›¤)</label>
                <input type="number" inputmode="decimal" id="cRate" class="modal-input" value="3">
            </div>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="doAddCard(${catId})">ç¢ºå®š</button>
            </div>
        `;
        modal.style.display = 'flex';
    }
    function doAddCard(catId) {
        const name = document.getElementById('cName').value;
        const limit = Number(document.getElementById('cLimit').value);
        const rate = Number(document.getElementById('cRate').value);
        if(!name || isNaN(limit) || isNaN(rate)) return alert("è«‹å¡«å¯«æ­£ç¢ºè³‡è¨Š");
        data.find(c => c.id === catId).cards.push({ id: Date.now(), name, limit, rate, spent: 0 });
        save(); closeModal();
    }

    // --- ç´€éŒ„æ¶ˆè²» ---
    function showAddSpend(catId, cardId) {
        modalBox.innerHTML = `
            <h3>ç´€éŒ„æ¶ˆè²»</h3>
            <div class="input-group">
                <input type="number" inputmode="decimal" id="sAmount" class="modal-input" placeholder="è¼¸å…¥é‡‘é¡">
            </div>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="doAddSpend(${catId}, ${cardId})">ç¢ºå®š</button>
            </div>
        `;
        modal.style.display = 'flex';
        setTimeout(() => document.getElementById('sAmount').focus(), 100);
    }
    function doAddSpend(catId, cardId) {
        const amount = Number(document.getElementById('sAmount').value);
        if(isNaN(amount)) return alert("è«‹è¼¸å…¥æ•¸å­—");
        data.find(c => c.id === catId).cards.find(cd => cd.id === cardId).spent += amount;
        save(); closeModal();
    }

    // --- ç·¨è¼¯æ¬„ä½ ---
    function showEdit(catId, cardId, field) {
        const card = data.find(c => c.id === catId).cards.find(cd => cd.id === cardId);
        const isNum = field !== 'name';
        modalBox.innerHTML = `
            <h3>ä¿®æ”¹ ${field}</h3>
            <input type="${isNum?'number':'text'}" ${isNum?'inputmode="decimal"':''} id="editVal" class="modal-input" value="${card[field]}">
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="doEdit(${catId}, ${cardId}, '${field}')">ç¢ºå®š</button>
            </div>
        `;
        modal.style.display = 'flex';
    }
    function doEdit(catId, cardId, field) {
        const val = document.getElementById('editVal').value;
        const card = data.find(c => c.id === catId).cards.find(cd => cd.id === cardId);
        if(field === 'name') card[field] = val;
        else card[field] = Number(val);
        save(); closeModal();
    }

    function toggleCollapse(catId) {
        const cat = data.find(c => c.id === catId);
        cat.isCollapsed = !cat.isCollapsed;
        save();
    }

    function deleteCard(catId, cardId) {
        if (confirm("åˆªé™¤æ­¤å¡ç‰‡ï¼Ÿ")) {
            const cat = data.find(c => c.id === catId);
            cat.cards = cat.cards.filter(cd => cd.id !== cardId);
            save();
        }
    }

    function deleteCategory(catId, event) {
        event.stopPropagation();
        if (confirm("åˆªé™¤æ•´å€‹åˆ†é¡ï¼Ÿ")) { data = data.filter(c => c.id !== catId); save(); }
    }

    function render() {
        const container = document.getElementById('mainDisplay');
        container.innerHTML = '';
        let gSpent = 0, gReward = 0;

        data.forEach(cat => {
            let catTotal = 0;
            let cardHtml = cat.cards.map(card => {
                const maxSpend = card.limit / (card.rate / 100);
                const percent = Math.min((card.spent / maxSpend) * 100, 100);
                const reward = Math.min(card.spent * (card.rate / 100), card.limit);
                catTotal += card.spent; gSpent += card.spent; gReward += reward;

                return `
                    <div class="card-item">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-weight:bold;" onclick="showEdit(${cat.id}, ${card.id}, 'name')">${card.name}</span>
                            <button class="btn-spend" onclick="showAddSpend(${cat.id}, ${card.id})">ï¼‹ç´€éŒ„</button>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar ${card.spent >= maxSpend ? 'warning' : ''}" style="width: ${percent}%"></div>
                        </div>
                        <div style="display:flex; justify-content:space-between; font-size:0.85em; color:#666;">
                            <span>å·²åˆ·: <span class="editable" onclick="showEdit(${cat.id}, ${card.id}, 'spent')">$${card.spent.toLocaleString()}</span></span>
                            <span>ä¸Šé™: <span class="editable" onclick="showEdit(${cat.id}, ${card.id}, 'limit')">$${card.limit}</span> (${card.rate}%)</span>
                        </div>
                        <div style="text-align:right;"><button class="btn-icon" onclick="deleteCard(${cat.id}, ${card.id})">âœ•</button></div>
                    </div>
                `;
            }).join('');

            container.innerHTML += `
                <div class="category-group">
                    <div class="category-header" onclick="toggleCollapse(${cat.id})">
                        <div>
                            <div style="font-weight:bold; color:var(--primary);">${cat.isCollapsed?'â–¶':'â–¼'} ${cat.name}</div>
                            <div style="font-size:0.75em; color:#888;">ç´¯è¨ˆ: $${catTotal.toLocaleString()}</div>
                        </div>
                        <div style="display:flex; align-items:center;">
                            <button onclick="event.stopPropagation(); showAddCard(${cat.id})" style="font-size:0.75em; border:1px solid #ccc; background:#fff; padding:4px 8px; border-radius:6px;">ï¼‹å¡ç‰‡</button>
                            <button class="btn-icon" onclick="deleteCategory(${cat.id}, event)" style="margin-left:8px;">âœ•</button>
                        </div>
                    </div>
                    <div class="card-list ${cat.isCollapsed ? 'collapsed' : ''}">${cardHtml || '<div style="padding:20px; text-align:center; font-size:0.8em; color:#999;">å°šæœªæ–°å¢å¡ç‰‡</div>'}</div>
                </div>
            `;
        });
        document.getElementById('globalTotalSpent').innerText = '$' + gSpent.toLocaleString();
        document.getElementById('globalTotalReward').innerText = '$' + Math.floor(gReward).toLocaleString();
    }

    function exportData() {
        const text = JSON.stringify(data);
        const el = document.createElement('textarea');
        el.value = text; document.body.appendChild(el); el.select();
        document.execCommand('copy'); document.body.removeChild(el);
        alert("è³‡æ–™å·²è¤‡è£½ï¼");
    }

    function importData() {
        const json = prompt("è²¼ä¸Šå‚™ä»½è³‡æ–™ï¼š");
        if (json) { try { data = JSON.parse(json); save(); alert("æˆåŠŸï¼"); } catch(e) { alert("æ ¼å¼éŒ¯èª¤"); } }
    }

    render();
</script>

</body>
</html>
