<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="ä¿¡ç”¨å¡åŠ©æ‰‹">

    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #ff7675;
            --bg-color: #f0f3f7;
            --card-bg: #ffffff;
            --text-main: #2d3436;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            padding: 16px;
            color: var(--text-main);
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .container { max-width: 500px; margin: auto; padding-bottom: 60px; }

        /* å„€è¡¨æ¿ */
        .dashboard {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            padding: 24px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            display: flex;
            justify-content: space-around;
            text-align: center;
            color: white;
        }
        .stat-label { font-size: 0.85em; opacity: 0.9; margin-bottom: 4px; }
        .stat-value { font-size: 1.6em; font-weight: 800; }
        .stat-value.reward { color: #ffe66d; }

        /* é€šè·¯èˆ‡å¡ç‰‡æ¸…å–®æ¨£å¼ */
        .category-group { background: var(--card-bg); border-radius: 18px; margin-bottom: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #e1e8ed; }
        .category-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; background: #f9faff; cursor: pointer; }
        .category-title { font-weight: bold; font-size: 1.1em; color: var(--primary); display: flex; align-items: center; }
        .category-total { font-size: 0.8em; color: #636e72; margin-top: 4px; }
        .card-list { transition: max-height 0.3s ease-in-out; max-height: 2000px; overflow: hidden; padding: 0 16px; }
        .card-list.collapsed { max-height: 0; }
        .card-item { padding: 18px 0; border-bottom: 1px solid #f1f3f5; }
        .card-item:last-child { border-bottom: none; }
        .card-info-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .card-name { font-weight: 700; color: #4834d4; font-size: 1.05em; cursor: pointer; }
        .progress-container { background: #dfe6e9; height: 12px; border-radius: 6px; margin: 12px 0; border: 1px solid #dcdde1; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #55efc4, #00b894); border-radius: 6px; transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .progress-bar.warning { background: linear-gradient(90deg, #ff7675, #d63031); }
        .progress-details { display: flex; justify-content: space-between; font-size: 0.85em; font-weight: 500; color: #636e72; }
        .editable { color: #0984e3; font-weight: bold; border-bottom: 2px solid #74b9ff; cursor: pointer; }

        /* æŒ‰éˆ•èˆ‡å°å·¥å…· */
        .btn-icon { background: none; border: none; padding: 8px; cursor: pointer; color: #b2bec3; font-size: 1.2em; }
        .btn-spend { background: var(--primary); color: white; border: none; padding: 10px 16px; border-radius: 10px; font-weight: bold; font-size: 0.9em; }
        .btn-add-cat { background: #ffffff; color: var(--primary); padding: 16px; width: 100%; border: 2px solid var(--primary); border-radius: 14px; font-weight: 800; margin-bottom: 20px; font-size: 1em; }
        .btn-tool { background: #ffffff; border: 1.5px solid #d1d8e0; padding: 10px 14px; border-radius: 10px; font-size: 0.85em; color: var(--primary); margin: 5px; font-weight: 600; }
        .chevron { margin-right: 10px; transition: transform 0.3s; color: var(--secondary); }
        .collapsed-icon .chevron { transform: rotate(-90deg); }

        /* è‡ªå®šç¾©å½ˆçª— (Modal) */
        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center;
        }
        .modal-content h3 { margin-top: 0; color: var(--primary); font-size: 1.1em; }
        .modal-input {
            width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #eee;
            border-radius: 10px; font-size: 18px; box-sizing: border-box; text-align: center;
        }
        .modal-btns { display: flex; gap: 10px; }
        .modal-btns button { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-cancel { background: #eee; color: #777; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; color: var(--primary); margin: 20px 0;">ğŸ’³ ä¿¡ç”¨å¡å›é¥‹åŠ©æ‰‹</h2>

    <div class="dashboard">
        <div class="stat-item">
            <div class="stat-label">æœ¬æœˆç¸½æ¶ˆè²»</div>
            <div class="stat-value" id="globalTotalSpent">$0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">é è¨ˆç¸½å›é¥‹</div>
            <div class="stat-value reward" id="globalTotalReward">$0</div>
        </div>
    </div>

    <button class="btn-add-cat" onclick="openTextModal('æ–°å¢åˆ†é¡', 'è«‹è¼¸å…¥åˆ†é¡åç¨±', (val) => { 
        if(val) { data.push({ id: Date.now(), name: val, cards: [], isCollapsed: false }); save(); }
    })">ï¼‹ æ–°å¢æ¶ˆè²»é€šè·¯åˆ†é¡</button>

    <div id="mainDisplay"></div>

    <div style="margin-top: 40px; text-align: center;">
        <button class="btn-tool" onclick="exportData()">ğŸ’¾ å‚™ä»½è³‡æ–™</button>
        <button class="btn-tool" onclick="importData()">ğŸ”„ é‚„åŸè³‡æ–™</button>
    </div>
</div>

<div id="customModal">
    <div class="modal-content">
        <h3 id="modalTitle">æ¨™é¡Œ</h3>
        <p id="modalSub" style="font-size: 0.8em; color: #888; margin-bottom: 5px;"></p>
        <input type="text" id="modalInput" class="modal-input">
        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-confirm" id="modalConfirmBtn">ç¢ºå®š</button>
        </div>
    </div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('cardTrackerData_final')) || [];
    let currentCallback = null;

    function save() {
        localStorage.setItem('cardTrackerData_final', JSON.stringify(data));
        render();
    }

    // --- å½ˆçª—æ§åˆ¶ä¸­å¿ƒ ---
    function openModal(title, sub, defaultValue, type, inputmode, callback) {
        const modal = document.getElementById('customModal');
        const input = document.getElementById('modalInput');
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalSub').innerText = sub;
        
        input.value = defaultValue;
        input.type = type; // text æˆ– number
        input.setAttribute('inputmode', inputmode); // decimal æˆ– text
        
        modal.style.display = 'flex';
        input.focus();
        // å°æŠ€å·§ï¼šå»¶é² focus ç¢ºä¿åœ¨æ‰‹æ©Ÿä¸Šå½ˆå‡ºéµç›¤
        setTimeout(() => input.select(), 100);

        currentCallback = () => {
            callback(input.value);
            closeModal();
        };
        
        document.getElementById('modalConfirmBtn').onclick = currentCallback;
    }

    // é‡å°æ–‡å­—è¼¸å…¥
    function openTextModal(title, sub, callback, def = "") {
        openModal(title, sub, def, 'text', 'text', callback);
    }

    // é‡å°æ•¸å­—è¼¸å…¥ (é—œéµå„ªåŒ–)
    function openNumModal(title, sub, callback, def = "") {
        openModal(title, sub, def, 'number', 'decimal', (val) => {
            const num = Number(val);
            if (!isNaN(num)) callback(num);
            else alert("è«‹è¼¸å…¥æœ‰æ•ˆæ•¸å­—");
        });
    }

    function closeModal() {
        document.getElementById('customModal').style.display = 'none';
    }

    // --- æ¥­å‹™é‚è¼¯ ---
    function toggleCollapse(catId) {
        const cat = data.find(c => c.id === catId);
        cat.isCollapsed = !cat.isCollapsed;
        save();
    }

    function addCardToCat(catId, event) {
        event.stopPropagation();
        openTextModal('æ–°å¢å¡ç‰‡', 'è«‹è¼¸å…¥å¡ç‰‡åç¨±', (name) => {
            if(!name) return;
            openNumModal('è¨­å®šä¸Šé™', 'è«‹è¼¸å…¥å›é¥‹ä¸Šé™é‡‘é¡', (limit) => {
                openNumModal('è¨­å®šæ¯”ç‡', 'è«‹è¼¸å…¥å›é¥‹æ¯”ç‡ (%)', (rate) => {
                    data.find(c => c.id === catId).cards.push({ id: Date.now(), name, limit, rate, spent: 0 });
                    save();
                }, "3");
            }, "300");
        });
    }

    function addSpend(catId, cardId) {
        openNumModal('ç´€éŒ„æ¶ˆè²»', 'è«‹è¼¸å…¥æœ¬æ¬¡æ¶ˆè²»é‡‘é¡', (amount) => {
            data.find(c => c.id === catId).cards.find(cd => cd.id === cardId).spent += amount;
            save();
        });
    }

    function editField(catId, cardId, field) {
        const card = data.find(c => c.id === catId).cards.find(cd => cd.id === cardId);
        if (field === 'name') {
            openTextModal('ä¿®æ”¹åç¨±', '', (val) => { if(val) {card.name = val; save();} }, card.name);
        } else {
            openNumModal(`ä¿®æ”¹ ${field}`, '', (val) => { card[field] = val; save(); }, card[field]);
        }
    }

    function deleteCard(catId, cardId) {
        if (confirm("åˆªé™¤é€™å¼µå¡ç‰‡ç´€éŒ„ï¼Ÿ")) {
            const cat = data.find(c => c.id === catId);
            cat.cards = cat.cards.filter(cd => cd.id !== cardId);
            save();
        }
    }

    function deleteCategory(catId, event) {
        event.stopPropagation();
        if (confirm("åˆªé™¤æ•´å€‹åˆ†é¡èˆ‡æ‰€æœ‰å¡ç‰‡ï¼Ÿ")) {
            data = data.filter(c => c.id !== catId);
            save();
        }
    }

    function render() {
        const container = document.getElementById('mainDisplay');
        container.innerHTML = '';
        let gSpent = 0, gReward = 0;

        data.forEach(cat => {
            let catTotal = 0;
            let cardHtml = cat.cards.map(card => {
                const maxSpend = card.limit / (card.rate / 100);
                const percent = Math.min((card.spent / maxSpend) * 100, 100);
                const reward = Math.min(card.spent * (card.rate / 100), card.limit);
                catTotal += card.spent; gSpent += card.spent; gReward += reward;

                return `
                    <div class="card-item">
                        <div class="card-info-top">
                            <span class="card-name" onclick="editField(${cat.id}, ${card.id}, 'name')">${card.name}</span>
                            <button class="btn-spend" onclick="addSpend(${cat.id}, ${card.id})">ï¼‹ç´€éŒ„</button>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar ${card.spent >= maxSpend ? 'warning' : ''}" style="width: ${percent}%"></div>
                        </div>
                        <div class="progress-details">
                            <span>å·²åˆ·: <span class="editable" onclick="editField(${cat.id}, ${card.id}, 'spent')">$${card.spent.toLocaleString()}</span></span>
                            <span>ä¸Šé™: <span class="editable" onclick="editField(${cat.id}, ${card.id}, 'limit')">$${card.limit}</span> (${card.rate}%)</span>
                        </div>
                        <div style="text-align:right">
                            <button class="btn-icon" onclick="deleteCard(${cat.id}, ${card.id})">âœ• åˆªé™¤</button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML += `
                <div class="category-group ${cat.isCollapsed ? 'collapsed-icon' : ''}">
                    <div class="category-header" onclick="toggleCollapse(${cat.id})">
                        <div class="category-info">
                            <div class="category-title"><span class="chevron">â–¼</span>${cat.name}</div>
                            <div class="category-total">åˆ†é¡ç´¯è¨ˆ: $${catTotal.toLocaleString()}</div>
                        </div>
                        <div style="display:flex; align-items:center;">
                            <button class="btn-tool" onclick="addCardToCat(${cat.id}, event)" style="font-size:0.75em; border-color:var(--primary);">ï¼‹å¡ç‰‡</button>
                            <button class="btn-icon" onclick="deleteCategory(${cat.id}, event)" style="margin-left:5px;">âœ•</button>
                        </div>
                    </div>
                    <div class="card-list ${cat.isCollapsed ? 'collapsed' : ''}">
                        ${cardHtml || '<div style="color:#999; text-align:center; padding:30px; font-size:0.9em;">å°šæœªæ–°å¢å¡ç‰‡</div>'}
                    </div>
                </div>
            `;
        });

        document.getElementById('globalTotalSpent').innerText = '$' + gSpent.toLocaleString();
        document.getElementById('globalTotalReward').innerText = '$' + Math.floor(gReward).toLocaleString();
    }

    function exportData() {
        const text = JSON.stringify(data);
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el); el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert("è³‡æ–™å·²è¤‡è£½ï¼");
    }

    function importData() {
        openTextModal('é‚„åŸè³‡æ–™', 'è«‹è²¼ä¸Šå‚™ä»½è³‡æ–™', (json) => {
            if (json) {
                try { data = JSON.parse(json); save(); alert("é‚„åŸæˆåŠŸï¼"); } 
                catch(e) { alert("æ ¼å¼éŒ¯èª¤ï¼"); }
            }
        });
    }

    render();
</script>

</body>
